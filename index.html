<body>
    <div class="game-container">
        <h1>ç§’æ•°å½“ã¦ã‚²ãƒ¼ãƒ </h1>
        <div class="target-time">ç›®æ¨™æ™‚é–“: <span id="targetTime">0</span>ç§’</div>
        <div class="elapsed-time" id="elapsedTimeContainer" style="display: none;">çµŒéæ™‚é–“: <span id="elapsedTime">0.0</span>ç§’</div>
        
        <div class="button-container">
            <button id="startBtn" class="start-btn">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
            <button id="stopBtn" class="stop-btn" disabled>ã‚¹ãƒˆãƒƒãƒ—</button>

    <script>
        let targetTime = 0;
        let startTime = 0;
        let isRunning = false;
        let timer = null;

        const targetTimeEl = document.getElementById('targetTime');
        const elapsedTimeEl = document.getElementById('elapsedTime');
        const elapsedTimeContainer = document.getElementById('elapsedTimeContainer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultEl = document.getElementById('result');

        function generateRandomTime() {
            targetTime = Math.floor(Math.random() * 10) + 1; // 1-10ç§’
            targetTimeEl.textContent = targetTime;
        }

        function updateElapsedTime() {
            const elapsed = (Date.now() - startTime) / 1000;
            elapsedTimeEl.textContent = elapsed.toFixed(1);
        }

        function startGame() {
            if (!isRunning) {
                startTime = Date.now();
                isRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                resetBtn.disabled = true; // ã‚¹ã‚¿ãƒ¼ãƒˆä¸­ã¯ãƒªã‚»ãƒƒãƒˆã‚‚ç„¡åŠ¹åŒ–
                resultEl.textContent = '';
                
                timer = setInterval(updateElapsedTime, 100);
            }
        }

        function stopGame() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                startBtn.disabled = true; // ã‚¹ãƒˆãƒƒãƒ—å¾Œã¯ã‚¹ã‚¿ãƒ¼ãƒˆã‚‚ç„¡åŠ¹åŒ–
                stopBtn.disabled = true;
                resetBtn.disabled = false;
                
                const finalTime = (Date.now() - startTime) / 1000;
                elapsedTimeEl.textContent = finalTime.toFixed(1);
                elapsedTimeContainer.style.display = 'block';
                
                const difference = Math.abs(finalTime - targetTime);
                
                if (difference < 0.1) {
                    resultEl.textContent = `ğŸ‰ ãŠã‚ã§ã¨ã†ï¼ãƒ”ãƒƒã‚¿ãƒªï¼ ğŸ‰`;
                    resultEl.className = 'result perfect';
                } else if (difference <= 0.5) {
                    resultEl.textContent = `ç´ æ™´ã‚‰ã—ã„ï¼ èª¤å·®: ${difference.toFixed(1)}ç§’`;
                    resultEl.className = 'result success';
                } else {
                    resultEl.textContent = `æƒœã—ã„ï¼ èª¤å·®: ${difference.toFixed(1)}ç§’`;
                    resultEl.className = 'result error';
                }
                resultEl.style.display = 'block'; // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
            }
        }

        function resetGame() {
            clearInterval(timer);
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            resetBtn.disabled = false;
            elapsedTimeContainer.style.display = 'none';
            resultEl.style.display = 'none'; // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’éè¡¨ç¤º
            generateRandomTime();
        }

        startBtn.addEventListener('click', startGame);
        stopBtn.addEventListener('click', stopGame);
        resetBtn.addEventListener('click', resetGame);

        // åˆæœŸåŒ–
        generateRandomTime();
    </script>
